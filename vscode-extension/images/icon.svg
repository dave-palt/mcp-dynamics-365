<!-- MCP Dynamics 365 Extension Icon - Clean and Abstract -->
<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Microsoft-style blue gradient -->
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1f65a6;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#0078d4;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#5856d6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8661c5;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background with rounded corners -->
    <rect width="128" height="128" rx="24" fill="url(#blueGradient)" />

    <!-- Large "D" letter -->
    <text x="64" y="75" font-family="Segoe UI, Arial, sans-serif" font-size="48" font-weight="700" text-anchor="middle"
        fill="white">D</text>

    <!-- "365" numbers -->
    <text x="64" y="105" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle"
        fill="white" opacity="0.9">365</text>
</svg>